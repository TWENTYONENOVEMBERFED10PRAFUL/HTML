<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="" enctype="">
        <div align="center">
                <h1>Employee Interests Survey Form</h1>
        <label for="name">Enter your name:</label>
        <input type="text">
        <br><br>
        <label for="department">Enter your department:</label>
        <input type="text">
        <br><br>
        <label for="about yourself"> Tell us a little about yourself:</label>
        <textarea name="about yourself" id="about yourself" cols="20" rows="4"></textarea>
        <br><br>
        <label for="exercise">Do you exercise at home?</label>
        <input type="radio" name="option">Yes
        <input type="radio" name="option">No
        <br><br>
        <label for="favorite topics">How do you like to read about favorite topics?</label><br>
        <input type="checkbox" name="option">Books
        <input type="checkbox" name="option">Onkine resources
        <input type="checkbox" name="option">Phone apps
        <input type="checkbox" name="option">Magzines
        <br><br>
        <label for="movies">What genre of movies do you like?</label>
        <select name="genre" id="genre">
            <option value="genre">comedy</option>
            <option value="genre">horror</option>
            <option value="genre">action</option>
            <option value="genre">drama</option>
        </select>
         <br><br>
        <button>Submit form</button>
    </div>
    </form>
</body>
</html>
